combos:
- p: [38, 39]
  k: L2
  l: [L1]
  a: top
- p: [36, 41]
  k: Fn
  l: [L1]
  a: bottom
  o: 0.5
- p: [15, 16]
  k: $$mdi:keyboard-tab$$
  l: [L1, L2]
- p: [16, 17]
  k: $$mdi:keyboard-tab-reverse$$
  l: [L1, L2]
- p: [1, 13]
  k: '!'
  l: [L1]
- p: [2, 14]
  k: '@'
  l: [L1]
- p: [3, 15]
  k: '#'
  l: [L1]
- p: [4, 16]
  k: $
  l: [L1]
- p: [5, 17]
  k: '%'
  l: [L1]
- p: [13, 25]
  k: ^
  l: [L1]
- p: [14, 26]
  k: '&'
  l: [L1]
- p: [15, 27]
  k: '*'
  l: [L1]
- p: [16, 28]
  k: (
  l: [L1]
- p: [17, 29]
  k: )
  l: [L1]
- p: [7, 19]
  k: {h: '-', s: _}
  l: [L1]
- p: [8, 20]
  k: {h: '=', s: +}
  l: [L1]
- p: [6, 18]
  k: {h: '`', s: '~'}
  l: [L1]
- p: [18, 30]
  k: {h: '[', s: '{'}
  l: [L1]
- p: [19, 31]
  k: {h: ']', s: '}'}
  l: [L1]
- p: [20, 32]
  k: {h: ;, s: ':'}
  l: [L1]
  a: right
  o: -0.1
- p: [21, 33]
  k: {h: \, s: '|'}
  l: [L1]
  a: right
  o: -0.1
- p: [1, 2, 3, 4]
  k: $$mdi:bluetooth-off$$
  l: [Fn]
  a: top
- p: [1, 13]
  k: {h: '1', s: '$$mdi:bluetooth-connect$$'}
  l: [Fn]
- p: [2, 14]
  k: {h: '2', s: '$$mdi:bluetooth-connect$$'}
  l: [Fn]
- p: [3, 15]
  k: {h: '3', s: '$$mdi:bluetooth-connect$$'}
  l: [Fn]
- p: [4, 16]
  k: {h: '4', s: '$$mdi:bluetooth-connect$$'}
  l: [Fn]
- p: [5, 17]
  k: {h: '5', s: '$$mdi:bluetooth-connect$$'}
  l: [Fn]
- p: [7, 8]
  k: $$mdi:volume-off$$
  l: [L1, L2]
- p: [8, 9]
  k: $$mdi:play-pause$$
  l: [L1, L2]
